<!DOCTYPE html>
<html>
    <head>
        <title>Queen attack!!</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
      <h1>Queen Attack Calculator</h1>

      <form id="queen-attack">
        <div class="form-group">
          <label for="position">Enter the starting coordinates:</label>
          <input id="x1" type="text" pattern="[1-8]{1}">
          <input id="y1" type="text" pattern="[1-8]{1}">
          <br>
          <br>
          <label for="attack">Enter attack coordinates</label>
          <input id="x2" type="text" pattern="[1-8]{1}">
          <input id="y2" type="text" pattern="[1-8]{1}">
        </div>

        <button type="submit" class="btn">Attack!!!</button>
      </form>

      <div id="result">
          <p>
              <span class="result1"></span>
          </p>

        <!-- <p><span class="year"></span> is <span class="not"></span> a leap year.</p> -->
      </div>
    </div>
    </body>
</html>
