<!DOCTYPE html>
<html>
    <head>
        <title>Pig Latin</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="input">Enter the word you want translated:</label>
          <input id="input" type="text" required>

        </div>

        <button type="submit" class="btn">Translate muthafucka</button>
      </form>

      <div id="result">
          <p>
              <span class="input"></span> translates into <span class="result"></span> in pig latin!
          </p>

      </div>
    </div>
    </body>
</html>
